<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <div data-previous-mod data-previous-op data-previous-type class="calculator">
            <div class="upper-calc">
                <span class='calc-display'></span>
            </div>
            <div class='button-container'>
                <button id='clear' class="btn btn--orange function">AC</button>
                <button id='negate' class="btn btn--orange function">+/-</button>
                <button id='percent' class="btn btn--orange function">%</button>
                <button id= 'divide' class="btn btn--orange operator">/</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button id="multiply" class="btn btn--orange operator">X</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button id='subtract' class="btn btn--orange operator">-</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button id='add' class="btn btn--orange operator">+</button>
                <button class="btn btn-zero number">0</button>
                <button id= "decimal" class="btn function">.</button>
                <button id='equals' class="btn btn--orange function">=</button>                       
            </div>
        </div>
